apiVersion: apps/v1
kind: Deployment
metadata:
  name: usuarios
spec:
  replicas: 2
  selector:
    matchLabels:
      app: usuarios
  template:
    metadata:
      labels:
        app: usuarios
    spec:
      containers:
      - name: usuarios
        image: 528961352146.dkr.ecr.us-east-1.amazonaws.com/usuario_microgo:latest
        ports:
        - containerPort: 8080
        envFrom:
        - secretRef:
            name: usuarios-secret
        - configMapRef:
            name: usuarios-config
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
